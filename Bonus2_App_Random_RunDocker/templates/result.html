<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_for_result.css') }}">
</head>
<body>
    <div class="Random_App">
        <div class="title_1">
            <h1>Result</h1>
        </div>
        <p class="title_2">Random List</p> 
        <p class="text">{{ result['list_n'] }}</p>
        
        <p class="title_2">K Number</p> 
        <p class="text">{{ result['k'] }}</p>
        
        <p class="title_2">Check K & Step</p> 
        <p class="text">{{ result['check_k'] }}, {{ result['sobuoc'] }}</p>
        
        <p class="title_2">Step of Sort List</p> 
        <p class="text">{{ result['step_sort_list'] }}</p>

        <p class="title_2">List of elements less than K</p> 
        <p class="text">{{ result['list_less'] }}</p>
        
        <p class="title_2">Step</p> 
        <p class="text">{{ result['sobuoc_less'] }}</p>
    </div>
</body>
</html>
